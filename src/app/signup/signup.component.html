		<div class="signin">
			<div class="content">
			  <h2>Create New Account</h2>
			  <form [formGroup]="registrationForm" (ngSubmit)="submitForm()" class="form">
				<mat-form-field class="example-full-width">
				  <mat-label>First Name</mat-label>
				  <input matInput formControlName="firstName" required>
				  <mat-error *ngIf="registrationForm.get('firstName')!.hasError('required')">
					First name is required.
				  </mat-error>
				</mat-form-field>
			  
				<mat-form-field class="example-full-width">
				  <mat-label>Last Name</mat-label>
				  <input matInput formControlName="lastName" required>
				  <mat-error *ngIf="registrationForm.get('lastName')!.hasError('required')">
					Last name is required.
				  </mat-error>
				</mat-form-field>
			  
				<mat-form-field class="example-full-width" appearance="outline">
				  <mat-label>Username</mat-label>
				  <input matInput formControlName="username" required>
				  <mat-error *ngIf="registrationForm.get('username')!.hasError('required')">
					Username is required.
				  </mat-error>
				</mat-form-field>
			  
				<mat-form-field class="example-full-width" appearance="outline">
				  <mat-label>Email</mat-label>
				  <input matInput formControlName="email" required>
				  <mat-error *ngIf="registrationForm.get('email')!.hasError('required')">
					Email is required.
				  </mat-error>
				  <mat-error *ngIf="registrationForm.get('email')!.hasError('email')">
					Invalid email format.
				  </mat-error>
				</mat-form-field>
			  
				<mat-form-field class="example-full-width">
				  <mat-label>Password</mat-label>
				  <input matInput formControlName="password" required>
				  <mat-error *ngIf="registrationForm.get('password')!.hasError('required')">
					Password is required.
				  </mat-error>
				</mat-form-field>
			  
				<div class="linksForm">
				  <a href="login">Already A Member?</a>
				</div>
				<div class="inputBox">
				  <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Register</button>
				</div>
			  </form>
			  
			</div>
