<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">{{"m"|translate}}</button>
    <div class="logo-text" *ngIf="collapsed">{{"mizan" | translate}}</div>
    <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item">
      <button
        class="language-button"
        (click)="toggleLang()"
        mat-icon-button
        color="accent"
        aria-label="Button to change the language"
      >
      <i class="fa-solid fa-language fa-xl" style="color: #ffffff;"></i>
          </button>
      <span class="sidenav-link-text" *ngIf="collapsed">{{"switch-language" | translate}}</span>
    </li>
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routerLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{
          data.label | translate
        }}</span>
      </a>
    </li>
  </ul>
</div>
