<nav class="init">
  <div class="logo">{{ "mizan" | translate }} <b>.</b></div>
</nav>
<div class="messages">
  <app-message 
  *ngFor="let message of messages"
  [role]="message.role"
  [content]="message.content">
</app-message>
</div>
<div class="chat-input">
  <input
    type="text"
    placeholder="Type Your Message..."
    [(ngModel)]="message"
    (keyup.enter)="sendMessage()"
  />
  <button (click)="sendMessage()">Send</button>
</div>
